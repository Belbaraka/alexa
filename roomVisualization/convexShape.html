			function init() {
				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				// camera
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 80000 );
				camera.position.set( 15, 20, 30 );

				// lights
				ambientLight = new THREE.AmbientLight( 0x222222);	// 0.2
				light = new THREE.DirectionalLight( 0xFFFFFF, 0.88)
				light.position.set( 15, 40, 35 );
				// renderer;
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );

				// events
				window.addEventListener( 'resize', onWindowResize, false );

				// controls
				cameraControls = new THREE.OrbitControls( camera, renderer.domElement );
				//cameraControls.minDistance = 20;
				//cameraControls.maxDistance = 50;
				cameraControls.maxPolarAngle = Math.PI / 2;
				cameraControls.addEventListener( 'change', render);
				
				
				// textures
				var loader = new THREE.TextureLoader();
				var texture = loader.load( 'textures/sprites/disc.png' );


				//scene itself
				scene = new THREE.Scene();
				//scene.background = new THREE.Color( 0xAAAAAA );
				scene.add( ambientLight );
				scene.add( light );
				scene.add( new THREE.AxesHelper( 15 ) );

				// GUI
				setupGui();



			}

			// EVENT HANDLERS

			function setupGui() {
				effectController = {
					newWidth: 5.0,
					newHeigth: 3.0,
					newDepth: 10.0,
					newX: 0,
					newY: 0,
					newZ: 0
	
				};
				var h;
				var gui = new dat.GUI();
				// room size (attributes)
				h = gui.addFolder( "Room  dimensions" );
				h.add( effectController, "newWidth", 0.0, 30.0, 1.0 ).name( "Width (dm)" ).onChange( render );
				h.add( effectController, "newHeigth", 0.0, 30.0, 1.0 ).name( "Heigth (dm)" ).onChange( render );
				h.add( effectController, "newDepth", 0.0, 30.0, 1.0 ).name( "Depth (dm)" ).onChange( render );
				
				h = gui.addFolder( "Microphone's  positions" );
				h.add( effectController, "newX", -effectController.newWidth/2, effectController.newWidth/2, 0.1 ).name( "X position" ).onChange( render );
				h.add( effectController, "newY", -effectController.newHeigth/2, effectController.newHeigth/2, 0.1 ).name( "Y position" ).onChange( render );
				h.add( effectController, "newZ", -effectController.newDepth/2, effectController.newDepth/2, 0.1 ).name( "Z position" ).onChange( render );
			}

			function render() {

				if ( effectController.newWidth !== width ||
					effectController.newHeigth !== heigth ||
					effectController.newDepth !== depth ||
					effectController.newX !== X ||
					effectController.newY !== Y ||
					effectController.newZ !== Z)
				{
					width = effectController.newWidth;
					heigth = effectController.newHeigth;
					depth = effectController.newDepth;

					X = effectController.newX;
					Y = effectController.newY;
					Z = effectController.newZ;


					createNewBox();
					createNewMic();
				}



				renderer.render( scene, camera );
			}
			

			function createNewMic() {
				if ( mic !== undefined ) {
					mic.geometry.dispose();
					scene.remove( mic );
				}
				
				var micGeometry = new THREE.SphereBufferGeometry(0.3, 32, 32);
				var meshMaterial = new THREE.MeshLambertMaterial( {
					color: 0xff3333,
					//opacity: 0.2,
					wireframe: true,
					//transparent: true,
				} );
				mic = new THREE.Mesh( micGeometry, meshMaterial );
				mic.position.set(X, effectController.newY, effectController.newZ);
				mic.rotation.y += 0.005;
				scene.add( mic );

	
			}

			function createNewBox() {

				if ( box !== undefined ) {
					box.geometry.dispose();
					scene.remove( box );
